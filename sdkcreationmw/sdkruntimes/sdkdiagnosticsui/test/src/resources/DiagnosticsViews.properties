# DiagnosticsViews.properties
#
# This file defines the diagnostics views and their configuration

toolkit.views = trafficview midpview statedeck hisview log

trafficview.properties = application.gui.traffic-view
trafficview.class = com.nokia.wtk.diagnostics.gui.traffic.TrafficView
trafficview.small.class = com.nokia.wtk.diagnostics.gui.traffic.TrafficSummaryView
trafficview.title.long=Details of Browser Requests, Responses from servers.
trafficview.title.short=Traffic
trafficview.open.default=true
trafficview.width.default=400
trafficview.height.default=100

midpview.properties = application.gui.midp-view
midpview.class = com.nokia.wtk.diagnostics.midpView.MidpView
midpview.small.class = com.nokia.wtk.diagnostics.midpView.MidpSummaryView
midpview.title.long = MIDP
midpview.title.short = MIDP
midpview.open.default=false
midpview.width.default=400
midpview.height.default=85

statedeck.properties = application.gui.statedeckview
statedeck.class = com.nokia.wtk.diagnostics.gui.current.InternalStateView
statedeck.small.class = com.nokia.wtk.diagnostics.gui.current.DeckSummaryView
statedeck.title.long=Current content, History, and Variables active in the Browser
statedeck.title.short=Browser Source
statedeck.open.default=false
statedeck.width.default=400
statedeck.height.default=100

hisview.properties = application.gui.history-view
hisview.class = com.nokia.wtk.diagnostics.gui.history.HistoryView
hisview.small.class = com.nokia.wtk.diagnostics.gui.history.HistorySummaryView
hisview.title.long=Details of Browser Requests, Responses from servers.
hisview.title.short=Browser History
hisview.open.default=false
hisview.width.default=400
hisview.height.default=95

log.properties = application.gui.log-view
log.class = com.nokia.wtk.diagnostics.gui.log.MessageLogView
log.small.class = com.nokia.wtk.diagnostics.gui.log.LogSummaryView
log.title.long = Status, Debug, Warning, and Error log
log.title.short = Log
log.open.default=true
log.width.default=400
log.height.default=100

